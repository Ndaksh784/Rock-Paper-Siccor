<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Siccors</h1>
    <div class="choices" id="rock">
        <div class="choice">
            <img src="rock.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg">
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>


        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>


        </div>
    
        
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
